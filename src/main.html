<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Member Randomizer</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
  <div id="default">Users will never see this page.</div>
  <script src="scripts/shim.js"></script>
  <script src="scripts/utils.js"></script>
  <script src="scripts/main.js"></script>
  <script src="../node_modules/vss-web-extension-sdk/lib/VSS.SDK.min.js"></script>
  <script>
    "use strict";
    if(isDevEnvironment())
      setupDevShim();

    VSS.init({ applyTheme: true, usePlatformScripts: true, usePlatformStyles: true });

    VSS.register("teamMemberRandomizerButton", () => {
      return {
        execute: (properties) => {
          VSS.getService("ms.vss-web.dialog-service").then((dialogService) => {
            const extensionInfo = VSS.getExtensionContext();
            buttonHandler(dialogService, extensionInfo, properties);
          });
        }
      };
    });
  </script>
</body>
</html>
